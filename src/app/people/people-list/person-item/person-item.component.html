<a [routerLink]="['/people']" class="list-group-item clearfix">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{person.firstName}} {{person.lastName}}</h4>
		<p class="list-group-item-text">{{personId}}</p>
	</div>
	<span class="pull-right">
		<img class = "img-responsive"
			 src="{{person.imagePath}}"
			 width="100"
			 height="100"
		>
	</span>
</a>
